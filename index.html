<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="root__container">
      <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="Around the US">
      </header>
      <main class="content">
          <section class="profile">
              <img class="profile__pic" src="images/profile-pic.jpg" alt="profile picture">
              <div class="profile__info">
                  <h1 class="profile__title">Jacques Cousteau</h1>
                  <button class="profile__edit" type="button" aria-label="edit"></button>
                  <p class="profile__subtitle">Explorer</p>
              </div>
              <button class="profile__add-button" type="button" aria-label="add"></button>
          </section>
          <section class="elements">
              <ul class="elements__list">
              </ul>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
      </footer>
    </div>

    <!--edit profile-->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form class="form" name="edit-profile" novalidate>
            <h2 class="form__title">Edit profile</h2>
            <fieldset class="form__text">

                <input id="profile-name" class="form__item form__item_field_name" type="text" name="name" placeholder="Name" minlength="2" maxlength="40" required>
                <span id="profile-name-error" class="form__error"></span>

                <input id="profile-text" class="form__item form__item_field_description" type="text" name="description" placeholder="About me" minlength="2" maxlength="40" required>
                <span id="profile-text-error" class="form__error"></span>

            </fieldset>
            <button class="form__button" type="submit" value="Save">Save</button>
        </form>
      </div>
    </div>

    <!--new card form-->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form class="form form_type_add" name="add-element" novalidate>
            <h2 class="form__title">New Place</h2>
            <fieldset class="form__text">

                <input id="card-title" class="form__item form__item_field_title" type="text" name="title" placeholder="Title" minlength="1" maxlength="30" required>
                <span id="card-title-error"class="form__error"></span>

                <input id="card-url" class="form__item form__item_field_image-url" type="url" name="image-url" placeholder="Image Link" required>
                <span id="card-url-error" class="form__error"></span>

            </fieldset>
            <button class="form__button" type="submit" value="Create">Create</button>
        </form>
      </div>
    </div>

        <!--image popup-->
        <div class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
            <button class="popup__close" type="button" aria-label="close"></button>
            <figure class="popup__figure">
              <img class="popup__image" src="data:," alt="unloadable image">
              <figcaption class="popup__image-title"></figcaption>
            </figure>
          </div>
        </div>

    

        <!--creating a new element-->
        <template class="element-template" id="element">
          <li class="element"> 
            <button class="element__delete" type="button" aria-label="delete"></button>
            <img class="element__photo" src="data:," alt="unloadable image"> 
            <div class="element__container">
              <h2 class="element__title"></h2>
              <button class="element__heart" type="button" aria-label="heart"></button>
            </div>
          </li>
        </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
